<!DOCTYPE html>
<html lang="he">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>מעקב הוצאות והכנסות</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>מעקב הוצאות והכנסות</h1>
        
        <!-- Month and Year Selection -->
        <div class="month-year-selector">
            <select id="yearSelect"></select>
            <select id="monthSelect"></select>
        </div>
        
        <!-- Financial Summary -->
        <div class="financial-summary">
            <div class="summary-item income">
                <h3>הכנסות</h3>
                <p id="totalIncome">0 ₪</p>
            </div>
            <div class="summary-item expenses">
                <h3>הוצאות</h3>
                <p id="totalExpenses">0 ₪</p>
            </div>
            <div class="summary-item balance">
                <h3>יתרה</h3>
                <p id="totalBalance">0 ₪</p>
            </div>
        </div>
        
        <!-- Transaction Input Form -->
        <div class="transaction-form">
            <h2>הוספת תנועה פיננסית</h2>
            <select id="transactionType">
                <option value="expense">הוצאה</option>
                <option value="income">הכנסה</option>
            </select>
            <input type="number" id="amountInput" placeholder="סכום" min="0" step="0.01">
            <input type="text" id="descriptionInput" placeholder="תיאור (אופציונלי)">
            <input type="date" id="dateInput">
            <button id="addTransactionBtn">הוסף תנועה</button>
        </div>
        
        <!-- Transactions List -->
        <div class="transactions-list">
            <h2>רשימת תנועות</h2>
            <table id="transactionsTable">
                <thead>
                    <tr>
                        <th>פעולות</th>
                        <th>סכום</th>
                        <th>תיאור</th>
                        <th>תאריך</th>
                        <th>סוג</th>
                    </tr>
                </thead>
                <tbody id="transactionsBody"></tbody>
            </table>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>

</html>
